<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | NFT preview card component</title>



    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>

    </style>
</head>

<body>
    <main>
        <div class="nftImageContainer">
            <img src="./images/image-equilibrium.jpg" alt="Equilibrium NFT" id="nftImage">
        </div>

        <div class="nftDesc">
            <h1>Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>

        <div class="nftPricingAndSale">
            <div class="nftPrice">
                <div class="nftIcon">
                    <img src="./images/icon-ethereum.svg" alt="Etherium icon" class="icons">
                </div>
                <div class="price">0.041 ETH</div>

            </div>

            <div class="nftSaleDuration">
                <div class="saleIcon">
                    <img src="./images/icon-clock.svg" alt="NFT sale icon" class="icons">
                </div>
                <div class="sale">3 days left</div>
            </div>
        </div>

        <hr>
        <div class="nftCreatorCredit">
            <div class="creatorAvatar">
                <img src="./images/image-avatar.png" alt="NFT creator avatar" class="avatarImage">
            </div>
            <div class="nftCredit">Creation of <span>Jules Wyvern</span></div>
        </div>
    </main>



    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/Jbugglin">Jordan Bugglin</a>.
    </footer>
</body>

</html>
