<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | NFT preview card component</title>



    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>

    </style>
</head>

<body>
    <main>
        <div class="nftImageContainer">
            <img src="./images/image-equilibrium.jpg" alt="Equilibrium NFT">
        </div>

        <div class="nftDesc">
            <h1>Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>

        <div class="nftPricingAndSale">
            <div class="nftPrice">
                <div class="nftIcon">
                    <img src="./images/icon-ethereum.svg" alt="Etherium icon" class="icons">
                </div>
                <div class="price">0.041 ETH</div>

            </div>

            <div class="nftSaleDuration">
                <div class="saleIcon">
                    <img src="./images/icon-clock.svg" alt="NFT sale icon" class="icons">
                </div>
                <div class="sale">3 days left</div>
            </div>
        </div>

        <hr>
        <div class="nftCreatorCredit">
            <div class="creatorAvatar">
                <img src="./images/image-avatar.png" alt="NFT creator avatar" class="avatarImage">
            </div>
            <div class="nftCredit">Creation of Jules Wyvern</div>
        </div>
    </main>



    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
    </footer>
</body>

</html>
